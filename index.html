<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.svg" alt="Лого">
        Logo Here </a>

      <nav class="header__nav">
        <a href="#!" class="header__link">Home</a>
        <a href="#works" class="header__link">Work</a>
        <a href="#contact" class="header__link">Contact</a>
      </nav>
      <button class="burger-menu" type="button">
        <img class="burger-menu__icon" src="images/burger-menu.svg" alt="">
        </button>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="container">
        <div class="welcome__desc">
          <h1 class="welcome__title">Hi, I am Your Name
            A Product Designer based in City.</h1>
          <p class="welcome_text">I help businesses and companies reach
            their goals by designing user-centric digital
            products & interactive experiences.</p>
          <a class="btn welcome_btn" href="mailto:hi@yourname.com">hi@yourname.com</a>
        </div>

        <img src="images/me.jpg" alt="The image was not found" class="welcome_img">
      </div>
    </section>

    <section class="works">
      <div class="container">
        <button class="works__btn"type="button">
          <img class="works__icon"src="/images/arrow.svg" alt="">
          Featured Work</button>

          <div class="works__wrapper">
            <a href="!#" class="work">
              <img class="work__img"src="/images/work1.jpg" alt="">
              <span class="work__name">InVersion</span>
            </a>
            <a href="!#" class="work">
              <img class="work__img"src="images/work2.jpg" alt="">
              <span class="work__name">Work2</span>
            </a>
            <a href="!#" class="work">
              <img class="work__img"src="images/work3.jpg" alt="">
              <span class="work__name">Work3</span>
            </a>
            <a href="!#" class="work">
              <img class="work__img"src="images/work4.jpg" alt="">
              <span class="work__name">Work4</span>
            </a>
          </div>
      </div>
    </section>
  </main>


</body>
</html>
